<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="./css/app.css" />
    <script src="./js/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="page">
        <div class="mainContainer">
          <!-- header -->
          <header>
            <div class="mainLogo">
              <h1>
                <a href="/" title="Twitter">
                  <div class="logoWrapper">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <g>
                        <path
                          d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
                        ></path>
                      </g>
                    </svg>
                  </div>
                </a>
              </h1>
            </div>
            <nav>
              <ul class="navLinks">
                <li class="navItem dot active">
                  <a class="navLink" href="#">
                    <div class="navLink__content">
                      <div class="navLink__icon">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                          <g>
                            <path
                              d="M12 1.696L.622 8.807l1.06 1.696L3 9.679V19.5C3 20.881 4.119 22 5.5 22h13c1.381 0 2.5-1.119 2.5-2.5V9.679l1.318.824 1.06-1.696L12 1.696zM12 16.5c-1.933 0-3.5-1.567-3.5-3.5s1.567-3.5 3.5-3.5 3.5 1.567 3.5 3.5-1.567 3.5-3.5 3.5z"
                            ></path>
                          </g>
                        </svg>
                      </div>
                      <div class="navLink__label">Home</div>
                    </div>
                  </a>
                </li>
                <li class="navItem">
                  <a class="navLink" href="#">
                    <div class="navLink__content">
                      <div class="navLink__icon">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                          <g>
                            <path
                              d="M10.09 3.098L9.72 7h5.99l.39-4.089 1.99.187L17.72 7h3.78v2h-3.97l-.56 6h3.53v2h-3.72l-.38 4.089-1.99-.187.36-3.902H8.78l-.38 4.089-1.99-.187L6.77 17H2.5v-2h4.46l.56-6H3.5V7h4.21l.39-4.089 1.99.187zM14.96 15l.56-6H9.53l-.56 6h5.99z"
                            ></path>
                          </g>
                        </svg>
                      </div>
                      <div class="navLink__label">Esplora</div>
                    </div>
                  </a>
                </li>
              </ul>
            </nav>

            <!-- button twitter -->
            <div class="headerCta">
              <div class="buttonTwit">
                <div class="buttonTwit__icon">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <g>
                      <path
                        d="M23 3c-6.62-.1-10.38 2.421-13.05 6.03C7.29 12.61 6 17.331 6 22h2c0-1.007.07-2.012.19-3H12c4.1 0 7.48-3.082 7.94-7.054C22.79 10.147 23.17 6.359 23 3zm-7 8h-1.5v2H16c.63-.016 1.2-.08 1.72-.188C16.95 15.24 14.68 17 12 17H8.55c.57-2.512 1.57-4.851 3-6.78 2.16-2.912 5.29-4.911 9.45-5.187C20.95 8.079 19.9 11 16 11zM4 9V6H1V4h3V1h2v3h3v2H6v3H4z"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div class="buttonTwit__label">Twitta</div>
              </div>
            </div>
            <!-- end button twitter -->

            <!-- profile button -->
            <div class="profileButton">
              <div class="profileButton__content">
                <div class="profileButton__image">
                  <img src="./images/mrwolf.jpeg" alt="profile image." />
                </div>
                <div class="profileButton__user">
                  <p class="profileButton__username">Mr. Wolf</p>
                  <p class="profileButton__alis">@mrwolf</p>
                </div>
              </div>
              <div class="profileButton__actions">
                <svg
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                  class="r-1nao33i r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-bnwqim r-1plcrui r-lrvibr"
                >
                  <g>
                    <path
                      d="M3 12c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm9 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm7 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"
                    ></path>
                  </g>
                </svg>
              </div>
            </div>
            <!-- end profile button -->
          </header>
          <!-- end header -->

          <!-- content -->
          <div class="mainContent">
            <!-- content -->
            <div class="content">
              <!-- tabBar -->
              <div class="tabBar">
                <h2 class="tabBar__title">Home</h2>
                <div class="tabBar__tabs">
                  <div class="tabBar__tab active">Per te</div>
                  <div class="tabBar__tab">Seguiti</div>
                </div>
              </div>
              <!-- end tabBar -->

              <!-- tweetBar -->
              <div class="tweetBar">
                <div class="tweetBar__profile">
                  <img src="./images/mrwolf.jpeg" alt="profile" />
                </div>
                <form class="tweetBar__content">
                  <input
                    type="text"
                    id="inputTweet"
                    placeholder="Che c'Ã¨ di nuovo?"
                  />
                  <input
                    id="tweetButton"
                    class="tweetBar__submit"
                    type="submit"
                    value="Twitta"
                  />
                </form>
              </div>
              <!-- end tweetBar -->
            </div>
            <!-- end content -->
            <!-- sidebar -->
            <aside class="sidebar">
              <div class="follow">
                <h2 class="follow__title">Chi seguire</h2>
                <div class="follow__items"></div>
              </div>
            </aside>
            <!-- end sidebar -->
          </div>
          <!-- end content -->
        </div>
      </div>
    </main>
  </body>
</html>
